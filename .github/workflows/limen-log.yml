name: LIMEN Log
on:
  issues:
    types: [opened]

jobs:
  log:
    if: startsWith(github.event.issue.title, 'LIMEN:')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Parse and commit
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          python3 -m scripts.log_from_issue
          python3 -m scripts.sync_memory
          python3 -m scripts.validate_state
      - name: Commit
        run: |
          git config user.name "LIMEN"
          git config user.email "limen@users.noreply.github.com"
          git add state/limen.json MEMORY.md
          git commit -m "log: ${{ github.event.issue.title }}"
          git push
      - name: Close issue
        run: gh issue close ${{ github.event.issue.number }} --comment "Logged."
        env:
          GH_TOKEN: ${{ github.token }}
